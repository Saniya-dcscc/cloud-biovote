<!DOCTYPE html>
<html>
<head>
    <title>Faculty Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(to right, #1f4037, #99f2c8);
            text-align: center;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            margin: auto;
            width: 70%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }

        h1 {
            color: #2c3e50;
        }

        button {
            padding: 10px 20px;
            background: crimson;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: darkred;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Welcome {{ faculty }}</h1>

    <h2>Live Voting Results</h2>

    <canvas id="voteChart"></canvas>

    <br><br>

    <a href="/faculty">
        <button>Logout</button>
    </a>
</div>

<script>
    const ctx = document.getElementById('voteChart').getContext('2d');

    const voteChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ results.keys()|list|tojson }},
            datasets: [{
                label: 'Votes',
                data: {{ results.values()|list|tojson }},
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>
