<!DOCTYPE html>
<html>
<head>
    <title>Register - Cloud BioVote</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        a {
            display: block;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Register</h2>

    <form method="POST">
        <input type="text" name="uid" placeholder="Enter UID" required>
        <input type="password" name="credential" placeholder="Create Credential" required>
        <button type="submit">Register</button>
    </form>

    <a href="/login">Already Registered? Login</a>
</div>

</body>
</html>
